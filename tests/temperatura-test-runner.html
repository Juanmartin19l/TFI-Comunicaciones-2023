<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Calculadora de Temperatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .test-result {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    h1 {
      color: #333;
    }

    #resultados {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Test de Calculadora de Temperatura</h1>
  <button id="run-test">Ejecutar Test</button>
  <div id="resultados"></div>

  <!-- Elementos del DOM necesarios para la prueba (ocultos) -->
  <div style="display: none;">
    <input id="temperatura">
    <select id="norma">
      <option value="40e6">IEEE 802.11n</option>
      <option value="80e6">IEEE 802.11ac</option>
      <option value="160e6">IEEE 802.11ax</option>
    </select>
    <input id="sensibilidad">

    <div id="N"></div>
    <div id="S"></div>
    <div id="SNR"></div>
    <div id="alerta2" style="display: none;"></div>
  </div>

  <!-- Cargar el código de la aplicación -->
  <script src="../main.js"></script>

  <!-- Cargar el test -->
  <script src="temperatura.test.js"></script>
</body>

</html>
